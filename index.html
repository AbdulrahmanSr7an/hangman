<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <div class="control">
      <div class="circle one"></div>
      <ul class="buttons one">
        <li class="top"></li>
        <li class="left"></li>
        <li class="right"></li>
        <li class="bottom"></li>
      </ul>
    </div>
    <div class="container">
      <div class="start-game">
      <h2>HANGMAN GAME</h2>
      <div class="btn">Play Game</div>
      </div>
      <div class="choices">
        <div>countries</div>
        <div>fruits</div>
        <div>animals</div>
      </div>
      <div class="hangman">
        <div class="draw"></div>
        <div class="draw"></div>
        <div class="draw"></div>
        <div class="draw"></div>
        <div class="draw"></div>
        <div class="draw"></div>
        <div class="draw"></div>
        <div class="draw"></div>
        <div class="draw"></div>
        <div class="draw"></div>
      </div>
      <div class="container-inputs">
        <div class="inputs">
          
        </div>
        <div class="char">
          <div>A</div>
          <div>B</div>
          <div>C</div>
          <div>D</div>
          <div>E</div>
          <div>F</div>
          <div>G</div>
          <div>H</div>
          <div>I</div>
          <div>J</div>
          <div>K</div>
          <div>L</div>
          <div>M</div>
          <div>N</div>
          <div>O</div>
          <div>P</div>
          <div>Q</div>
          <div>R</div>
          <div>S</div>
          <div>T</div>
          <div>U</div>
          <div>V</div>
          <div>W</div>
          <div>X</div>
          <div>Y</div>
          <div>Z</div>
        </div>
      </div>
      <div class="win">
        <h2>Very Good You win</h2>
        <p>The Word is : </p>
        <div class="winbtn">Try Agian</div>
      </div>
      <div class="lose">
        <h2>Iam Sorry You Lose</h2>
        <p>The Word is : </p>
        <div class="losebtn">Try Agian</div>
      </div>
    </div>
    <div class="control">
      <ul class="buttons two">
        <li class="top"></li>
        <li class="left"></li>
        <li class="right"></li>
        <li class="bottom"></li>
      </ul>
      <div class="circle two"></div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
